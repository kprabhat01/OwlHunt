<div class="container-fluid">
    <h3 class="mt-4">Add User</h3>
    <ol class="breadcrumb mb-4">
        <!-- <li class="breadcrumb-item active">Dashboard</li>-->
    </ol>
    <form [formGroup]="addUser" (ngSubmit)="submitNewUser()">
        <div class="form-group">
            First name <label class="text-danger">*</label>
            <input type="text" class="form-control" formControlName="first_name">
            <div class="text text-danger"
                *ngIf="addUser.get('first_name').touched && addUser.get('first_name').invalid">
                <small> Please enter first name.</small>
            </div>
        </div>
        <div class="form-group">
            Last name <label class="text-danger">*</label>
            <input type="text" class="form-control" formControlName="last_name">
            <div class="text text-danger" *ngIf="addUser.get('last_name').touched && addUser.get('last_name').invalid">
                <small> Please enter last name.</small>
            </div>
        </div>
        <div class="form-group">
            Email <label class="text-danger">*</label>
            <input type="email" class="form-control" formControlName="email">
            <div class="text text-danger" *ngIf="addUser.get('email').touched && addUser.get('email').invalid">
                <small> Please enter valid email.</small>
            </div>
        </div>
        <div class="form-group">
            Password <label class="text-danger">*</label>
            <input type="password" class="form-control" formControlName="passwrd">
            <div class="text text-danger" *ngIf="addUser.get('passwrd').touched && addUser.get('passwrd').invalid">
                <small> Please enter password.</small>
            </div>
        </div>
        <div class="form-group">
            <button class="btn btn-primary" type="submit" [disabled]="!this.addUser.valid">Submit</button>
        </div>
    </form>
</div>
