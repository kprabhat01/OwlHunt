<main id="main">


    <section id="clients" class="section-bg">

        <div class="container" data-aos="fade-up">

            <div class="section-header top-margin">
            </div>

            <div class="d-flex justify-content-center">
                <div class="card" style="width:400px">
                    <div class="card-header bg-info text-white text-center">
                        Member Login
                    </div>
                    <div class="card-body">
                        <form [formGroup]="authForms" (ngSubmit)="onSubmit()">
                            <div class="form-group">
                                <input type="email" class="form-control" placeholder="Enter email address"
                                    formControlName="email">
                                <div *ngIf="authForms.get('email').invalid && authForms.get('email').touched"
                                    class="text text-danger">
                                    <small>Email address is not valid.</small>
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Enter password"
                                    formControlName="passwd">
                                <div *ngIf="authForms.get('passwd').invalid && authForms.get('passwd').touched"
                                    class="text text-danger">
                                    <small>Please enter password.</small>
                                </div>
                            </div>
                            <div class="text-right">
                                <button type="submit" class="btn btn-primary"
                                    [disabled]="!this.authForms.valid">SignIn</button> <br />
                                <button type="button" class="btn btn-link" [routerLink]="['/resetAuth']">Forget
                                    Password</button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-muted">
                        <button class="btn btn-link" [routerLink]="['/signup']">Register Now </button>
                    </div>
                </div>
            </div>

        </div>
    </section><!-- End Clients Section -->
</main>
