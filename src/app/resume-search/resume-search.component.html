<div class="alert alert-danger" *ngIf="!noInput">
    No record found.
</div>

<div *ngIf="resumeResult">
    <small>
        <table class="table table-bordered table-responsive table-sm" *ngFor="let resume of resumeResult">
            <tr>
                <th colspan="3" class="bg bg-info text-warning">  {{resume.Name}}</th>
            </tr>
            <tr> 
                <td colspan="2">
                    {{resume.Email.join()}}
                </td>
                <td>
                    {{resume.phone.join()}}
                </td>
            </tr>
            <tr>
                <td>
                    Experience: {{resume.Experience}}
                </td>
                <td>
                    Percentage: {{resume.perc}}
                </td>
                <td>
                    Score: {{resume.score}}
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <div [innerHTML]="resume.Highlights.join()"> </div>
                </td>
            </tr>
            <tr>
                <td colspan="1">
                    Path
                </td>
                <td colspan="2">
                    {{resume.res_path}}
                </td>
            </tr>
        </table>
    </small>

</div>
